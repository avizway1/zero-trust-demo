name: Validate with cfn-nag and Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  validate-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üîß Install Ruby & cfn-nag
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential jq
          sudo gem install cfn-nag

      - name: üîç Run cfn-nag Scan (Safe Single File)
        run: |
          echo "Running cfn-nag scan on s3-bucket.yaml..."
          mkdir -p cfn-nag-reports

          cfn_nag_scan --input-path ./s3-bucket.yaml --output-format json > cfn-nag-reports/report.json

          echo "================ CFN-NAG RAW REPORT ================"
          cat cfn-nag-reports/report.json
          echo "===================================================="

          FAILURE_COUNT=$(jq '[.[] | .fail_count // 0] | add' cfn-nag-reports/report.json)

          echo "Parsed FAILURE_COUNT = $FAILURE_COUNT"

          if [ "$FAILURE_COUNT" -gt 0 ]; then
            echo "‚ùå CFN-Nag found $FAILURE_COUNT issue(s). Aborting deployment."
            exit 1
          else
            echo "‚úÖ CFN-Nag found no issues. Proceeding to deployment."
          fi

      - name: üîê Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id "${{ secrets.AWS_ACCESS_KEY }}"
          aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_KEY }}"
          aws configure set region "${{ secrets.AWS_DEFAULT_REGION }}"

      - name: üöÄ Deploy CloudFormation Stack
        run: |
          aws cloudformation deploy \
            --template-file s3-bucket.yaml \
            --stack-name s3-bucket-github-actions \
            --capabilities CAPABILITY_NAMED_IAM
